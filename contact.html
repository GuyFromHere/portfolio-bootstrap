<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Portfolio</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="assets/css/style_grid.css" />
		<script type="text/javascript">
			function showForm() {
				let name = document.getElementById('name').value;
				let email = document.getElementById('email').value;
				let message = document.getElementById('message').value;
				if (name && email) {
					alert(
						'Name: ' + name + '\nEmail:  ' + email + '\nMessage: ' + message
					);
				} else {
					alert('You must enter a name and an email.');
				}
			}
		</script>
	</head>

	<body>
			<div class="container-fluid">
					<div class="row navbar">
					  <div class="col-xs-12 col-md-6 navHeader">
						<h1 class="rowH1 ml-4">Dan Dismuke</h1>
					  </div>
					  <div class="col-xs-6 col-md-6 headerList">
						<div class="list-group list-group-horizontal justify-content-center">
							<a
								class="list-group-item flex-fill border-top-0 border-bottom-0 border-left-0 border-right ml-5"
								href="index.html"
							>
								About
							</a>
							<a
							  class="list-group-item flex-fill border-top-0 border-bottom-0 border-left-0 border-right mx-5"
							  href="portfolio.html"
							>
								  Portfolio
							</a>
							<a
							  class="list-group-item flex-fill border-top-0 border-bottom-0 border-left-0 border-right-0 mr-n1"
							  href="contact.html"
							>
								  Contact
							</a>
						</div>
					</div>
					
				</div>

		<main>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="row">
							<div class="col-12">
								<h1>Contact</h1>
							</div>
						</div>
						<form action="javascript:showForm();"></form>
							<div class="row">
								<div class="col-12">
									<label>Name</label><br />
									<input type="text" id="name" placeholder="John Smith" />
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<label>Email</label><br />
									<input
										type="text"
										id="email"
										placeholder="example@gmail.com"
									/>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<label>Message</label><br />
									<textarea id="message"></textarea><br />
									<input type="submit" id="submit" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer><span id="copyright">Copyright &copy;</span></footer>
	</body>
</html>
